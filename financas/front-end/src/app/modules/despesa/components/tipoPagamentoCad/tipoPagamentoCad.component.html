<div id="tipoPagamento">
    <form [formGroup]="form">
        <div>
            <div>
                <div class="container border  bg-white p-3">

                    <div class="container border rounded p-3 mb-3">

                        <div class="row">
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Tipo de pagamento</mat-label>
                                    <input type="text" formControlName="tipoPagamento" matInput>
                                    <mat-error>
                                        <validacao-campo [control]="form.controls['tipoPagamento']"
                                            [mensagens]="msgValidacao['tipoPagamento']">
                                        </validacao-campo>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">


                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Cart√£o</mat-label>

                                    <mat-select formControlName="cartao">
                                        <mat-option *ngFor="let item of listaCartaoFiltro" [value]="item.id">
                                            {{item.cartao}}
                                        </mat-option>
                                    </mat-select>

                                </mat-form-field>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <rodape-cad [cadForm]="form" [registro]="registro" (confirmar)="confirmar()"
                                (cancelarRoute)="cancelar()" [isRoute]="true">
                            </rodape-cad>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
