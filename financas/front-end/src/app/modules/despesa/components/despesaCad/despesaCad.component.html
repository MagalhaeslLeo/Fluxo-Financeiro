<div id="despesa">
    <form [formGroup]="form">
        <div>
            <div>
                <div class="container border  bg-white p-3">

                    <div class="container border rounded p-3 mb-3">
                        <label class="floating-label-despesa">Despesa</label>

                        <div class="row">
                            <div class="col-12">
                                <mat-form-field>
                                    <mat-label>Descrição da despesa</mat-label>
                                    <input type="text" formControlName="descricaoDespesa" matInput>
                                    <mat-error>
                                        <validacao-campo [control]="form.controls['descricaoDespesa']"
                                            [mensagens]="msgValidacao['descricaoDespesa']">
                                        </validacao-campo>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                        </div>

                        <div class="row">


                            <div class="col-4">
                                <mat-form-field>
                                    <mat-label>Tipo de pagamento</mat-label>

                                    <mat-select formControlName="tipoPagamento" (selectionChange)="carregarComboCartoesDisponiveis()">
                                        <mat-option *ngFor="let item of listaTipoPagamentoFiltro" [value]="item.idTipoPagamentoVO">
                                            {{item.descricao}}
                                        </mat-option>
                                    </mat-select>

                                </mat-form-field>
                            </div>

                            <div class="col-4">
                                <mat-form-field>
                                    <mat-label>Valor da despesa</mat-label>
                                    <input type="text" formControlName="valorDespesa" matInput>
                                    <mat-error>
                                        <validacao-campo [control]="form.controls['valorDespesa']"
                                            [mensagens]="msgValidacao['valorDespesa']">
                                        </validacao-campo>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                            <div class="col-4">
                                <mat-form-field class="processo">
                                    <mat-label>Data de Criação</mat-label>
                                    <input matInput [matDatepicker]="dp1" formControlName="dataCriacao">
                                    <mat-datepicker-toggle matIconSuffix [for]="dp1"></mat-datepicker-toggle>
                                    <mat-datepicker #dp1></mat-datepicker>
                                    <mat-error>
                                        <validacao-campo [control]="form.controls['dataCriacao']"
                                            [mensagens]="msgValidacao['dataCriacao']">
                                        </validacao-campo>
                                    </mat-error>
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="row" [hidden]="tipoCartaoCredito">
                            <div class="col-6">
                                <mat-form-field>
                                    <mat-label>Cartões Disponíveis</mat-label>

                                    <mat-select formControlName="cartoesDisponiveis">
                                        <mat-option *ngFor="let item of listaCartoesDisponiveisFiltro"
                                            [value]="item.id">
                                            {{item.cartoesDisponiveis}}
                                        </mat-option>
                                    </mat-select>

                                </mat-form-field>
                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <rodape-cad [cadForm]="form" [registro]="registro" (confirmar)="confirmar()"
                                (cancelarRoute)="cancelar()" [isRoute]="true">
                            </rodape-cad>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
