<div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="!isLoading">
  <div class="row header-page">
    <div class="col text-center">
        <h1 class="mt-4 titulo-tabela-h1"> Lista de receita </h1>
    </div>
  </div>
  
  <div class="container-fluid">
  
    <h2 id="titulo-filtro">Filtros</h2>
  
    <form [formGroup]="formFiltro">
      <div class="row filtro-select" >
        <div class="col-4 processo">
          <mat-form-field class="custom-select">
            <mat-label> Descrição da receita </mat-label>
            <input formControlName="descricaoReceita" type="text" matInput [matAutocomplete]="autoResp">
            <mat-autocomplete autoActiveFirstOption #autoResp="matAutocomplete" [displayWith]="obterDescricaoReceita"
              (optionSelected)="aplicarFiltro()">
              <mat-option>&lt;&lt;Selecione&gt;&gt;</mat-option>
              <mat-option *ngFor="let item of descricaoReceitaFiltro" [value]="item">
                {{item?.descricao}}
              </mat-option>
            </mat-autocomplete>
            <span class="dropdown-icon">
              <svg viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z"></path>
              </svg>
            </span>
          </mat-form-field>
        </div>
        
        <div class="col-4 processo">
          <mat-form-field class="custom-select">
            <mat-label> Receita mensal </mat-label>
            <input formControlName="receitaMensal" type="text" matInput [matAutocomplete]="autoResp2">
            <mat-autocomplete autoActiveFirstOption #autoResp2="matAutocomplete" [displayWith]="obterReceitaMensal"
              (optionSelected)="aplicarFiltro()">
              <mat-option>&lt;&lt;Selecione&gt;&gt;</mat-option>
              <mat-option *ngFor="let item of receitaMensalFiltro" [value]="item">
                {{item?.receitaMensal}}
              </mat-option>
            </mat-autocomplete>
            <span class="dropdown-icon">
              <svg viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z"></path>
              </svg>
            </span>
          </mat-form-field>
        </div>
        
        <div class="col-4 processo">
          <mat-form-field class="custom-select">
            <mat-label> Receita anual </mat-label>
            <input formControlName="receitaAnual" type="text" matInput [matAutocomplete]="autoResp3">
            <mat-autocomplete autoActiveFirstOption #autoResp3="matAutocomplete" [displayWith]="obterReceitaAnual"
              (optionSelected)="aplicarFiltro()">
              <mat-option>&lt;&lt;Selecione&gt;&gt;</mat-option>
              <mat-option *ngFor="let item of receitaAnualFiltro" [value]="item">
                {{item?.receitaAnual}}
              </mat-option>
            </mat-autocomplete>
            <span class="dropdown-icon">
              <svg viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5z"></path>
              </svg>
            </span>
          </mat-form-field>
        </div>
  
      </div>
  
    </form>
  </div>
  
  
  <tabelaCrud [tabControl]="tabControl" (atualizar)="atualizarRegistros()" (inserir)="inserir()"
    (alterar)="alterar($event)" (excluir)="excluir($event)">
  </tabelaCrud>
  </div>
